name: lit_express
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

#------------- PACKAGES -------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  intl: ^0.19.0
  url_launcher: ^6.2.6
  http: ^1.2.0
  path: ^1.8.3
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.2
  page_transition: ^2.1.0
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  badges: ^3.1.2
  flashy_tab_bar2: ^0.0.10
  action_slider: ^0.7.0

  # Icons
  iconsax_flutter: ^1.0.0
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Product Specific

#-------------./ PACKAGES END -------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true


  #------------- LOCAL ASSETS -------------#
  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/animations/onboarding_animations/
    - assets/animations/loading_animations/
    - assets/images/placeholder/
    - assets/animations/placeholder/
    - assets/animations/connection/


  #------------- LOCAL ASSETS -------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300

        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400

        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800